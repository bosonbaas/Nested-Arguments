<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argument Playground</title>

    <!-- Favicon for vibes -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Optional: Basic styles to start with -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: sans-serif;
        background: #f7f9fb;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: row;
        overflow: hidden;
      }
			span.highlight.claim {
			  background-color: #f6ffed;
			  border-bottom: 2px solid #52c41a;
			  font-weight: bold;
			  padding: 0 2px;
			  border-radius: 3px;
			}
			
			span.highlight.reason {
			  background-color: #e6f7ff;
			  border-bottom: 2px dashed #1890ff;
			  font-style: italic;
			  padding: 0 2px;
			  border-radius: 3px;
			}
      .react-flow__resize-control {
        background-color: red !important;
              z-index: 1000 !important;
              }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
